
<div ng-cloak>
    <div class="container">
        <div class="card-footer text-muted">
            <strong>Info:</strong> Due to WebGL compatibility we recommend to use the latest version of your web browser
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item active" style="background-image: url('/content/images/slideshow/1.PNG')">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Skull</h3>
                        <p></p>
                    </div>
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('/content/images/slideshow/2.png')">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Jug</h3>
                        <p></p>
                    </div>
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('/content/images/slideshow/3.PNG')">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Dipper</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h1 class="my-4">Welcome</h1>

        <!-- Portfolio Section -->
        <h2>Recent</h2>

        <div class="row">
            <div class="col-lg-4 col-sm-6 portfolio-item" ng-repeat="model in vm.models">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top img-fluid" src="http://placehold.it/700x400" alt=""></a>
                    <div class="card-block">
                        <h4 class="card-title"><a href="#/model/{{model.id}}">{{model.modelName}}</a></h4>
                        <p class="card-text">{{model.modelDescription}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
</div>
